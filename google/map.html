<html>
<head>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=ja"></script>
<script type="text/javascript" src="./map.js"></script>
<script><!--
var mm;
window.onload=function(){
	mm = new Map(document.getElementById("map"));
	mm.createMarker("35.690241", "139.700239", 1, "新宿");
	mm.createMarker("35.730192", "139.710925", 2, "池袋");
	mm.createMarker("35.646277", "139.827204", 3, "新木場");
}
--></script>
</head>
<body>
幅と高さを明示しないと地図が見えないので注意。
./img/marker.jpgと./img/multiple.jpgを用意しないとマーカーは見えないので注意。
<div id="map" style="width:700px;height:600px;"></div>
</body>
</html>
